<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Crawler Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Scrollbar custom pour look sombre */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.4);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen">

    <nav class="border-b border-gray-700 bg-gray-800 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-robot text-blue-500 text-2xl"></i>
                <h1 class="text-xl font-bold tracking-wide">FSJ Crawler <span class="text-blue-500">v2.0</span></h1>
            </div>
            <div class="flex gap-4">
                <a href="/admin/queues" target="_blank" class="text-gray-400 hover:text-white transition">
                    <i class="fa-solid fa-microchip"></i> Moniteur BullMQ
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-1 space-y-6">
            
            <div class="glass-panel p-6 rounded-xl shadow-lg">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-bolt text-yellow-400"></i> Lancer un Scan
                </h2>
                <form id="scanForm" class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Nom (Optionnel)</label>
                        <input type="text" id="siteName" placeholder="Ex: Croix Rouge Berlin" 
                            class="w-full bg-gray-800 border border-gray-600 rounded p-2 focus:border-blue-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">URL Cible</label>
                        <input type="url" id="siteUrl" placeholder="https://..." required
                            class="w-full bg-gray-800 border border-gray-600 rounded p-2 focus:border-blue-500 focus:outline-none transition">
                    </div>
                    <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded transition flex justify-center items-center gap-2">
                        <i class="fa-solid fa-paper-plane"></i> Injecter dans la file
                    </button>
                </form>
                <div id="statusMsg" class="mt-3 text-center text-sm hidden"></div>
            </div>

            <div class="glass-panel p-6 rounded-xl shadow-lg">
                <h2 class="text-lg font-semibold mb-4 text-gray-300">Statistiques Session</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-800 p-3 rounded text-center">
                        <div class="text-2xl font-bold text-green-400" id="countTotal">0</div>
                        <div class="text-xs text-gray-500">Offres Trouvées</div>
                    </div>
                    <div class="bg-gray-800 p-3 rounded text-center">
                        <div class="text-2xl font-bold text-blue-400" id="lastScanTime">-</div>
                        <div class="text-xs text-gray-500">Dernier résultat</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="glass-panel p-6 rounded-xl shadow-lg h-full">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold flex items-center gap-2">
                        <i class="fa-solid fa-list-check text-green-400"></i> Résultats en direct
                    </h2>
                    <button onclick="fetchResults()" class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded transition">
                        <i class="fa-solid fa-rotate"></i> Actualiser
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-gray-400 border-b border-gray-700 text-sm">
                                <th class="p-3">Titre & Organisation</th>
                                <th class="p-3">Lieu</th>
                                <th class="p-3">Contact</th>
                                <th class="p-3 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable" class="text-sm">
                            <tr>
                                <td colspan="4" class="text-center p-8 text-gray-500">Chargement des données...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // 1. Ajouter une URL
        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('siteUrl').value;
            const name = document.getElementById('siteName').value;
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('statusMsg');

            // Animation bouton
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Envoi...';
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, name })
                });
                
                if (res.ok) {
                    msg.textContent = "✅ Ajouté à la file d'attente !";
                    msg.className = "mt-3 text-center text-sm text-green-400 block";
                    document.getElementById('siteUrl').value = '';
                } else {
                    throw new Error('Erreur serveur');
                }
            } catch (err) {
                msg.textContent = "❌ Erreur lors de l'ajout.";
                msg.className = "mt-3 text-center text-sm text-red-400 block";
            } finally {
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    msg.classList.add('hidden');
                }, 2000);
            }
        });

        // 2. Récupérer et Afficher les résultats
        async function fetchResults() {
            try {
                const res = await fetch(`${API_URL}/results`);
                const data = await res.json();
                
                // Trier par date d'extraction (le plus récent en haut)
                data.sort((a, b) => new Date(b.extracted_at) - new Date(a.extracted_at));

                updateStats(data);
                renderTable(data);
            } catch (err) {
                console.error("Erreur fetch results:", err);
            }
        }

        function updateStats(data) {
            document.getElementById('countTotal').textContent = data.length;
            if(data.length > 0) {
                const date = new Date(data[0].extracted_at);
                document.getElementById('lastScanTime').textContent = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
        }

function renderTable(data) {
    const thead = document.querySelector('thead tr');
    const tbody = document.getElementById('resultsTable');
    tbody.innerHTML = '';
    thead.innerHTML = ''; // On vide les en-têtes fixes

    if (data.length === 0) {
        tbody.innerHTML = `<tr><td class="text-center p-8 text-gray-500">Aucune donnée.</td></tr>`;
        return;
    }

    // 1. Détecter toutes les clés uniques possibles dans les données (sauf les clés techniques)
    const allKeys = new Set();
    data.forEach(item => {
        Object.keys(item).forEach(key => {
            if (key !== 'extracted_at' && key !== 'source' && key !== '_type') {
                allKeys.add(key);
            }
        });
    });
    
    // Convertir en tableau pour l'ordre
    const columns = Array.from(allKeys);

    // 2. Générer les En-têtes (Headers) dynamiquement
    columns.forEach(col => {
        const th = document.createElement('th');
        th.className = "p-3 capitalize text-gray-300";
        th.textContent = col.replace(/_/g, ' '); // ex: product_name -> product name
        thead.appendChild(th);
    });
    // Ajouter une colonne date à la fin
    const thDate = document.createElement('th');
    thDate.className = "p-3 text-right";
    thDate.textContent = "Date";
    thead.appendChild(thDate);


    // 3. Générer les Lignes (Rows)
    data.forEach(item => {
        const row = document.createElement('tr');
        row.className = "border-b border-gray-800 hover:bg-gray-800/50 transition";
        
        let rowHtml = '';
        
        columns.forEach(col => {
            let val = item[col] || '-';
            
            // Si c'est une URL ou une Image, on formate joliment
            if (typeof val === 'string' && val.startsWith('http')) {
                // Est-ce une image ?
                if (val.match(/\.(jpeg|jpg|gif|png)$/) != null) {
                    val = `<img src="${val}" class="h-10 w-10 rounded object-cover border border-gray-700">`;
                } else {
                    val = `<a href="${val}" target="_blank" class="text-blue-400 hover:text-blue-300"><i class="fa-solid fa-link"></i> Lien</a>`;
                }
            }
            
            rowHtml += `<td class="p-3 text-gray-300 text-sm">${val}</td>`;
        });

        // Date
        const date = new Date(item.extracted_at).toLocaleTimeString();
        rowHtml += `<td class="p-3 text-right text-xs text-gray-500">${date}</td>`;

        row.innerHTML = rowHtml;
        tbody.appendChild(row);
    });
}

        // Auto-refresh toutes les 10 secondes
        fetchResults();
        setInterval(fetchResults, 10000);

    </script>
</body>
</html>
